<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Weather</title>
    <link rel="icon" href="favicon.png" type="image/png" />

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <button id="unitToggle" class="unit-toggle" aria-label="Toggle Units">Â°C</button>
        <h1>Alta</h1>
        <p class="subtitle">Your World, Clearer.</p>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="locateBtn" title="Use my location"><i class="ph ph-crosshair"></i></button>
            <button id="searchBtn">Search</button>
        </div>

        <div id="loading" class="loading-spinner hidden"></div>
        <div id="error-message" class="error-message hidden"></div>

        <div id="weather-display" class="weather-display-box hidden">
            <h3 id="cityName"></h3>
            <p id="localTime" class="local-time"></p>
            <div class="weather-main">
                <img id="weatherIcon" src="" alt="Weather Icon">
                <p id="temperature" class="temp"></p>
            </div>
            <p id="description" class="desc"></p>
            <div class="weather-details">
                <div class="detail fade-in-stagger" style="--i:1">
                    <i class="ph ph-thermometer-simple icon-large"></i>
                    <span class="label">Feels Like</span>
                    <span id="feelsLike" class="value"></span>
                </div>
                <div class="detail fade-in-stagger" style="--i:2">
                    <i class="ph ph-drop icon-large"></i>
                    <span class="label">Humidity</span>
                    <span id="humidity" class="value"></span>
                </div>
                <div class="detail fade-in-stagger" style="--i:3">
                    <i class="ph ph-wind icon-large"></i>
                    <span class="label">Wind</span>
                    <span id="windSpeed" class="value"></span>
                </div>
                <div class="detail fade-in-stagger" style="--i:4">
                    <i class="ph ph-sun-horizon icon-large"></i>
                    <span class="label">Sunrise</span>
                    <span id="sunrise" class="value"></span>
                </div>
                <div class="detail fade-in-stagger" style="--i:5">
                    <i class="ph ph-moon-stars icon-large"></i>
                    <span class="label">Sunset</span>
                    <span id="sunset" class="value"></span>
                </div>
            </div>

            <!-- Forecast Section -->
            <div id="forecast-container" class="forecast-container hidden fade-in-stagger" style="--i:6">
                <!-- Forecast cards will be injected here via JS -->
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
